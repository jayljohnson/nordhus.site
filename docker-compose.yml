version: '3.8'

services:
  jekyll:
    build:
      context: .
    ports:
      - "4000:4000"
      - "35729:35729"  # LiveReload port
    volumes:
      # Mount source files for live editing
      - .:/srv/jekyll:cached
      # Exclude gems directory to use container's gems
      - /srv/jekyll/vendor
      - /srv/jekyll/.bundle
      # Cache Jekyll build artifacts
      - /srv/jekyll/.jekyll-cache
    environment:
      - JEKYLL_ENV=development
    stdin_open: true
    tty: true