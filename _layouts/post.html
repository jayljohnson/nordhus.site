---
layout: default
---

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title | escape }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "Jay Johnson",
    "url": "{{ site.url }}"
  },
  "publisher": {
    "@type": "Person",
    "name": "Jay Johnson",
    "url": "{{ site.url }}"
  },
  "description": "{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | escape }}{% else %}{{ page.title | escape }}{% endif %}",
  "url": "{{ site.url }}{{ page.url }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ site.url }}{{ page.url }}"
  }
}
</script>

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    
    {{ content }}
    
    <footer>
        <p><a href="/">‚Üê Back to home</a></p>
    </footer>
</article>
