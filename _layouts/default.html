<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title and page.title != 'Home' %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - Personal Blog{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% elsif page.title == 'Home' %}Personal blog of Jay Johnson featuring posts on technology, projects, and personal experiences.{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="Jay Johnson">
    <meta property="og:title" content="{% if page.title and page.title != 'Home' %}{{ page.title }}{% else %}{{ site.title }} - Personal Blog{% endif %}">
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% elsif page.title == 'Home' %}Personal blog of Jay Johnson featuring posts on technology, projects, and personal experiences.{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    
    <!-- Additional SEO meta tags -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    
    <!-- Jekyll SEO Tag -->
    {% seo %}
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{% if page.title and page.title != 'Home' %}{{ page.title }}{% else %}{{ site.title }} - Personal Blog{% endif %}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% elsif page.title == 'Home' %}Personal blog of Jay Johnson featuring posts on technology, projects, and personal experiences.{% else %}{{ site.description }}{% endif %}">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Klaro Cookie Consent -->
    <script defer type="application/javascript" src="https://cdn.kiprotect.com/klaro/v0.7/klaro.js"></script>
    <script defer type="application/javascript" src="/assets/js/klaro-config.js"></script>
    
    <!-- Google Analytics (conditional loading) -->
    {% if site.google_analytics and jekyll.environment == "production" %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      // Don't call gtag('config') here - Klaro will do it after consent
    </script>
    {% endif %}
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1, h2, h3 { color: #2c3e50; }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .post-meta { color: #7f8c8d; font-size: 0.9em; }
        img { max-width: 100%; height: auto; }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a;
                color: #e0e0e0;
            }
            h1, h2, h3 { color: #f0f0f0; }
            a { color: #66b3ff; }
            .post-meta { color: #999; }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">{{ site.title }}</a></h1>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <p>------------------------------------------------------------------------------------------------------------</p>
        <p style="font-size: 0.9em; color: #666;">
            <a href="https://github.com/jayljohnson/nordhus.site">Source Code</a> • 
            Hosted on <a href="https://pages.github.com/">GitHub Pages</a> • 
            <a href="#" onclick="klaro.show(); return false;">Cookie Settings</a>
        </p>
    </footer>
</body>
</html>
